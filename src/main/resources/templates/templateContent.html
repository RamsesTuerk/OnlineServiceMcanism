<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-4">
    <h1>Template Content</h1>

    <div class="mt-4">
        <h2>Description:</h2>
        <p th:utext="${description}"></p> <!-- Hier wird die Beschreibung angezeigt -->
    </div>

    <form th:action="@{/template/generate}" method="post" class="mt-4">
        <input type="hidden" name="content" th:value="${content}">
        <input type="hidden" name="description" th:value="${description}">

        <div class="form-group">
            <label for="eid">EID:</label>
            <input type="text" id="eid" name="eid" th:value="${eid}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="cid">CID:</label>
            <input type="text" id="cid" name="cid" th:value="${cid}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" th:value="${amount}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" th:value="${id}" required class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    <div class="mt-4">
        <h2>Generated Content:</h2>
        <textarea rows="10" cols="50" th:text="${generatedContent}" readonly class="form-control"></textarea>
    </div>

    <br>
    <br>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 mcanism.com | <a href="https://www.mcanism.com/imprint" class="text-white" target="_blank">Imprint</a></p>
</footer>
</body>
</html>
