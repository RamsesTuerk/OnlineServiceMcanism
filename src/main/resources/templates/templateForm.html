<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center text-primary">Create or Edit Template</h1>

    <form th:action="@{/template/save}" method="post" class="mt-4">
        <div class="form-group">
            <label for="name">Template Name:</label>
            <input type="text" id="name" name="name" th:value="${template.name}" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="saleContent">Sale Content:</label>
            <textarea id="saleContent" name="saleContent" th:text="${template.saleContent}" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="leadContent">Lead Content:</label>
            <textarea id="leadContent" name="leadContent" th:text="${template.leadContent}" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="installContent">Install Content:</label>
            <textarea id="installContent" name="installContent" th:text="${template.installContent}" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="amountPlaceholder">Amount:</label>
            <input type="text" id="amountPlaceholder" name="amountPlaceholder" th:text="${template.amountPlaceholder}" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="idPlaceholder">ID:</label>
            <input type="text"  id="idPlaceholder" name="idPlaceholder" th:text="${template.idPlaceholder}" class="form-control"></input>
        </div>

        <button type="submit" class="btn btn-primary">Save Template</button>
    </form>
</div>

</body>
</html>
