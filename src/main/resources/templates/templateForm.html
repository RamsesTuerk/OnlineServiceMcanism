<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center text-primary">Template Erstellen/Bearbeiten</h1>

    <form th:action="@{/template/save}" th:object="${template}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="form-group">
            <div>
            <label for="description">Beschreibung</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="saleContent">Sale Content</label>
                <textarea id="saleContent" th:field="*{saleContent}" class="form-control" rows="4" ></textarea>
            </div>

            <div class="form-group">
                <label for="leadContent">Lead Content</label>
                <textarea id="leadContent" th:field="*{leadContent}" class="form-control" rows="4" ></textarea>
            </div>

            <div class="form-group">
                <label for="installContent">Install Content</label>
                <textarea id="installContent" th:field="*{installContent}" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="amountPlaceholder">Amount Placeholder</label>
                <input type="text" id="amountPlaceholder" th:field="*{amountPlaceholder}" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="idPlaceholder">ID Placeholder</label>
                <input type="text" id="idPlaceholder" th:field="*{idPlaceholder}" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary">Speichern</button>
        </div>
    </form>

    <br>
    <br>

    <form id="imageUploadForm" method="post" action="/upload" enctype="multipart/form-data">
        <!-- CSRF-Token hinzufÃ¼gen -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="file" name="file" required/>
        <button type="submit">Bild hochladen</button>
    </form>

    <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 mcanism.com | <a href="https://www.mcanism.com/imprint" class="text-white" target="_blank">Imprint</a></p>
</footer>
</body>
</html>
