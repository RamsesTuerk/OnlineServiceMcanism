<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template Form</title>
</head>
<body>

<h1 th:text="${template.name != null} ? 'Edit Template' : 'Create Template'"></h1>

<form th:action="@{/template/save}" th:object="${template}" method="post">
    <div>
        <label for="name">Template Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required/>
    </div>

    <div>
        <label for="saleContent">Sale Content:</label>
        <textarea id="saleContent" name="saleContent" th:field="*{saleContent}"></textarea>
    </div>

    <div>
        <label for="leadContent">Lead Content:</label>
        <textarea id="leadContent" name="leadContent" th:field="*{leadContent}"></textarea>
    </div>

    <div>
        <label for="installContent">Install Content:</label>
        <textarea id="installContent" name="installContent" th:field="*{installContent}"></textarea>
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
