<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Postback Builder</title>
</head>
<body>

<h1>Select a Template</h1>

<form th:action="@{/template/generate}" method="post">
    <label for="templateSelect">Choose a template:</label>
    <select id="templateSelect" name="selectedTemplate">
        <option th:each="template : ${templates}"
                th:value="${template.name}"
                th:text="${template.name}"></option>
    </select>
    <br>

    <label for="contentType">Content Type:</label>
    <select id="contentType" name="contentType">
        <option value="sale">Sale</option>
        <option value="lead">Lead</option>
        <option value="install">Install</option>
    </select>
    <br>

    <div>
        <label for="eid">EID:</label>
        <input type="text" id="eid" name="eid" th:value="${eid}" required/>
    </div>
    <div>
        <label for="cid">CID:</label>
        <input type="text" id="cid" name="cid" th:value="${cid}" required/>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount"/>
    </div>
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required/>
    </div>

    <button type="submit">Generate</button>
</form>

<div>
    <h2>Generated Content:</h2>
    <textarea rows="10" cols="50" th:text="${generatedContent}" readonly></textarea>
</div>

</body>
</html>
